---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mq-mqsc-ftecmd
data:
  mqsc: |
    DEFINE CHANNEL(FTECMD.SVRCON) CHLTYPE(SVRCONN) TRPTYPE(TCP) SSLCAUTH(OPTIONAL) SSLCIPH('ANY_TLS12_OR_HIGHER')
    SET CHLAUTH(FTECMD.SVRCON) TYPE(BLOCKUSER) USERLIST('nobody') ACTION(ADD)
    DEFINE QLOCAL(FTECOORD) USAGE(XMITQ) INITQ(SYSTEM.CHANNEL.INITQ) TRIGGER TRIGTYPE(FIRST) TRIGDPTH(1) TRIGMPRI(0) TRIGDATA('FTECMD.TO.FTECOORD') REPLACE
    DEFINE QLOCAL(FTEAGENT1) USAGE(XMITQ) INITQ(SYSTEM.CHANNEL.INITQ) TRIGGER TRIGTYPE(FIRST) TRIGDPTH(1) TRIGMPRI(0) TRIGDATA('FTECMD.TO.FTEAGNT1') REPLACE
    DEFINE QLOCAL(FTEAGENT2) USAGE(XMITQ) INITQ(SYSTEM.CHANNEL.INITQ) TRIGGER TRIGTYPE(FIRST) TRIGDPTH(1) TRIGMPRI(0) TRIGDATA('FTECMD.TO.FTEAENT2') REPLACE
    DEFINE CHANNEL(FTECMD.TO.FTECOORD) CHLTYPE(SDR) CONNAME('qmgr-ftecoord-ibm-mq(1414)') XMITQ(FTECOORD) CONVERT(NO) REPLACE
    DEFINE CHANNEL(FTECMD.TO.FTEAGNT1) CHLTYPE(SDR) CONNAME('qmgr-fteagent1-ibm-mq(1414)') XMITQ(FTEAGENT1) CONVERT(NO) REPLACE
    DEFINE CHANNEL(FTECMD.TO.FTEAGNT2) CHLTYPE(SDR) CONNAME('qmgr-fteagent2-ibm-mq(1414)') XMITQ(FTEAGENT2) CONVERT(NO) REPLACE
    DEFINE CHANNEL(FTECOORD.TO.FTECMD) CHLTYPE(RCVR) REPLACE
    DEFINE CHANNEL(FTEAGNT1.TO.FTECMD) CHLTYPE(RCVR) REPLACE
    DEFINE CHANNEL(FTEAGNT2.TO.FTECMD) CHLTYPE(RCVR) REPLACE
---    
apiVersion: v1
kind: ConfigMap
metadata:
  name: mq-mqsc-ftecoord
data:
  mqsc: |
    DEFINE CHANNEL(FTECOORD.SVRCON) CHLTYPE(SVRCONN) TRPTYPE(TCP) SSLCAUTH(OPTIONAL) SSLCIPH('ANY_TLS12_OR_HIGHER')
    SET CHLAUTH(FTECOORD.SVRCON) TYPE(BLOCKUSER) USERLIST('nobody') ACTION(ADD)
    DEFINE QLOCAL(FTECMD) USAGE(XMITQ) INITQ(SYSTEM.CHANNEL.INITQ) TRIGGER TRIGTYPE(FIRST) TRIGDPTH(1) TRIGMPRI(0) TRIGDATA('FTECOORD.TO.FTECMD') REPLACE
    DEFINE QLOCAL(FTEAGENT1) USAGE(XMITQ) INITQ(SYSTEM.CHANNEL.INITQ) TRIGGER TRIGTYPE(FIRST) TRIGDPTH(1) TRIGMPRI(0) TRIGDATA('FTECOORD.TO.FTEAGNT1') REPLACE
    DEFINE QLOCAL(FTEAGENT2) USAGE(XMITQ) INITQ(SYSTEM.CHANNEL.INITQ) TRIGGER TRIGTYPE(FIRST) TRIGDPTH(1) TRIGMPRI(0) TRIGDATA('FTECOORD.TO.FTEAGNT2')  REPLACE
    DEFINE CHANNEL(FTECOORD.TO.FTECMD) CHLTYPE(SDR) CONNAME('qmgr-ftecmd-ibm-mq(1414)') XMITQ(FTECMD) CONVERT(NO) REPLACE
    DEFINE CHANNEL(FTECOORD.TO.FTEAGNT1) CHLTYPE(SDR) CONNAME('qmgr-fteagent1-ibm-mq(1414)') XMITQ(FTEAGENT1) CONVERT(NO) REPLACE
    DEFINE CHANNEL(FTECOORD.TO.FTEAGNT2) CHLTYPE(SDR) CONNAME('qmgr-fteagent2-ibm-mq(1414)') XMITQ(FTEAGENT2) CONVERT(NO) REPLACE
    DEFINE CHANNEL(FTECMD.TO.FTECOORD) CHLTYPE(RCVR) REPLACE
    DEFINE CHANNEL(FTEAGNT1.TO.FTECOORD) CHLTYPE(RCVR) REPLACE
    DEFINE CHANNEL(FTEAGNT2.TO.FTECOORD) CHLTYPE(RCVR) REPLACE
    DEFINE TOPIC(SYSTEM.FTE) TOPICSTR('SYSTEM.FTE') NPMSGDLV(ALLAVAIL) PMSGDLV(ALLAVAIL) REPLACE
    DEFINE QLOCAL(SYSTEM.FTE) LIKE(SYSTEM.BROKER.DEFAULT.STREAM) DESCR('Stream for MQMFT Pub/Sub interface') REPLACE
    DEFINE QLOCAL(SYSTEM.FTE.LOG.RJCT.LOGGER1) DESCR('Messages rejected by the FTE logger.') MAXDEPTH(999999999) REPLACE
    DEFINE QLOCAL(SYSTEM.FTE.LOG.CMD.LOGGER1) DESCR('Command messages to control the FTE logger.') MAXDEPTH(999999999) REPLACE
    ALTER NAMELIST(SYSTEM.QPUBSUB.QUEUE.NAMELIST) NAMES(SYSTEM.BROKER.DEFAULT.STREAM,SYSTEM.BROKER.ADMIN.STREAM,SYSTEM.FTE)
    ALTER QMGR PSMODE(ENABLED)
---    
