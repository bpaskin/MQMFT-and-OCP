kind: Secret
apiVersion: v1
metadata:
  name: mq-tls-fte
data:
  tls.crt: 
  tls.key: 
type: Opaque
---
apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: qmgr-ftecmd
spec:
  license:
    accept: true
    license: L-RJON-C7QG3S
    use: NonProduction
  web:
    enabled: true
  version: 9.2.5.0-r1
  template:
    pod:
      containers:
        - env:
            - name: MQSNOAUT
              value: 'yes'
          name: qmgr
  queueManager:
    name: FTECMD
    mqsc:
      - configMap:
          items:
            - mqsc
          name: mq-mqsc-ftecmd
    availability:
      type: SingleInstance
    storage:
      queueManager:
        type: persistent-claim
  pki:
    keys:
    - name: default
      secret:
        secretName: mq-tls-fte
        items:
          - tls.key
          - tls.crt
---
